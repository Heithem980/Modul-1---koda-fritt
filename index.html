<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the number</h1>
    <button class="reload">Restart game</button>
    <div class="range">
        <select class="range-select">
          <option value="10">0-10</option>
          <option value="20">0-20</option>
          <option value="30">0-30</option>
        </select>
        <button class="set-selected-range">choose</button>
     </div>  
      <div class="numbers">
          <button class="button" data-num="0">0</button>
          <button class="button" data-num="1">1</button>
          <button class="button" data-num="2">2</button>
          <button class="button" data-num="3">3</button>
          <button class="button" data-num="4">4</button>
          <button class="button" data-num="5">5</button>
          <button class="button" data-num="6">6</button>
          <button class="button" data-num="7">7</button>
          <button class="button" data-num="8">8</button>
          <button class="button" data-num="9">9</button>
      </div>
      <form class= "form">
          <input class= "display">
          <button class= "guess-button">Guess</button>
      </form>
      <div class= "results"></div>
      
      <div class="list">
        <h3>List of guessed numbers</h3>
        <ul class="guessed-numbers"></ul>
    </div> 
    
    
    <script src="./java.js"></script>
</body>
</html>
